<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudAI 整合測試頁面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .status-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .status-card h3 {
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        
        .status-card p {
            color: #666;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
        }
        
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .btn-danger:hover {
            background: #da190b;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }
        
        .btn-info {
            background: #2196F3;
        }
        
        .btn-info:hover {
            background: #1976D2;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }
        
        .log-container {
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-error {
            color: #ff4444;
        }
        
        .log-success {
            color: #44ff44;
        }
        
        .log-info {
            color: #44ccff;
        }
        
        .user-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .user-display h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .user-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .user-info div {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 5px;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 AudAI 整合測試</h1>
            <p>統一認證系統測試平台</p>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>📊 系統狀態</h2>
                <div class="status-grid">
                    <div class="status-card">
                        <h3>URL 參數</h3>
                        <p id="url-info">檢查中...</p>
                    </div>
                    <div class="status-card">
                        <h3>本地存儲</h3>
                        <p id="storage-info">檢查中...</p>
                    </div>
                    <div class="status-card">
                        <h3>認證狀態</h3>
                        <p id="auth-info">檢查中...</p>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2>🚀 測試操作</h2>
                <button class="btn" onclick="startGoogleLogin()">Google 登入測試</button>
                <button class="btn btn-info" onclick="checkStoredToken()">驗證本地 Token</button>
                <button class="btn btn-danger" onclick="clearAllData()">清除所有資料</button>
            </div>
            
            <div id="user-section" class="section hidden">
                <h2>👤 用戶資訊</h2>
                <div id="user-display" class="user-display"></div>
                <button class="btn btn-danger" onclick="logout()">登出</button>
            </div>
            
            <div class="section">
                <h2>📝 系統日誌</h2>
                <div id="log-container" class="log-container"></div>
            </div>
        </div>
    </div>

    <script>
        // 全局狀態
        let currentUser = null;
        let currentToken = null;
        
        // 日誌函數
        function addLog(message, type = 'info') {
            const container = document.getElementById('log-container');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        // 初始化
        function init() {
            addLog('系統初始化開始', 'info');
            checkUrlParameters();
            checkLocalStorage();
            determineAuthStatus();
            addLog('系統初始化完成', 'success');
        }
        
        // 檢查 URL 參數
        function checkUrlParameters() {
            const params = new URLSearchParams(window.location.search);
            const authSuccess = params.get('auth_success');
            const token = params.get('token');
            const userId = params.get('user_id');
            const authError = params.get('auth_error');
            const errorMsg = params.get('error_message');
            
            let urlInfo = '';
            if (authSuccess === 'true') {
                urlInfo = `✅ 認證成功<br>Token: ${token ? '已獲取' : '缺失'}<br>用戶ID: ${userId || '未知'}`;
                if (token) {
                    currentToken = token;
                    addLog('從 URL 獲取到 Token', 'success');
                }
            } else if (authError === 'true') {
                urlInfo = `❌ 認證失敗<br>錯誤: ${errorMsg || '未知錯誤'}`;
                addLog(`認證失敗: ${errorMsg}`, 'error');
            } else {
                urlInfo = '⚪ 無認證參數';
            }
            
            document.getElementById('url-info').innerHTML = urlInfo;
        }
        
        // 檢查本地存儲
        function checkLocalStorage() {
            const storedToken = localStorage.getItem('eccal_auth_token');
            const storedUser = localStorage.getItem('eccal_auth_user');
            
            let storageInfo = '';
            if (storedToken) {
                currentToken = storedToken;
                storageInfo = `✅ Token 已存在<br>長度: ${storedToken.length} 字符`;
                addLog('發現本地存儲的 Token', 'info');
            } else {
                storageInfo = '⚪ 無存儲的 Token';
            }
            
            if (storedUser) {
                storageInfo += `<br>用戶資料: 已存在`;
            }
            
            document.getElementById('storage-info').innerHTML = storageInfo;
        }
        
        // 判斷認證狀態
        function determineAuthStatus() {
            if (currentToken) {
                addLog('開始驗證 Token', 'info');
                verifyToken(currentToken);
            } else {
                document.getElementById('auth-info').innerHTML = '⚪ 未認證';
                addLog('無可用的 Token', 'info');
            }
        }
        
        // 驗證 Token
        function verifyToken(token) {
            addLog('開始 Token 驗證請求', 'info');
            
            fetch('https://eccal.thinkwithblack.com/api/sso/verify-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Origin': window.location.origin
                },
                body: JSON.stringify({ token: token })
            })
            .then(response => {
                addLog(`驗證響應: ${response.status}`, 'info');
                return response.json();
            })
            .then(data => {
                if (data.valid && data.user) {
                    addLog('Token 驗證成功', 'success');
                    currentUser = data.user;
                    showUserInfo(data.user);
                    document.getElementById('auth-info').innerHTML = '✅ 已認證';
                    
                    // 儲存用戶資料
                    localStorage.setItem('eccal_auth_token', token);
                    localStorage.setItem('eccal_auth_user', JSON.stringify(data.user));
                } else {
                    addLog('Token 無效', 'error');
                    document.getElementById('auth-info').innerHTML = '❌ Token 無效';
                    clearAuthData();
                }
            })
            .catch(error => {
                addLog(`驗證請求失敗: ${error.message}`, 'error');
                document.getElementById('auth-info').innerHTML = '❌ 驗證失敗';
            });
        }
        
        // 顯示用戶資訊
        function showUserInfo(user) {
            const userSection = document.getElementById('user-section');
            const userDisplay = document.getElementById('user-display');
            
            userDisplay.innerHTML = `
                <h3>認證成功！</h3>
                <div class="user-info">
                    <div><strong>Email:</strong><br>${user.email}</div>
                    <div><strong>姓名:</strong><br>${user.name || '未設定'}</div>
                    <div><strong>會員等級:</strong><br>${user.membership || 'free'}</div>
                    <div><strong>點數:</strong><br>${user.credits || 0}</div>
                    <div><strong>用戶ID:</strong><br>${user.sub || user.id}</div>
                    <div><strong>服務:</strong><br>${user.service || 'audai'}</div>
                </div>
            `;
            
            userSection.classList.remove('hidden');
            addLog(`用戶資訊載入: ${user.email}`, 'success');
        }
        
        // 隱藏用戶資訊
        function hideUserInfo() {
            document.getElementById('user-section').classList.add('hidden');
        }
        
        // 開始 Google 登入
        function startGoogleLogin() {
            addLog('啟動 Google 登入流程', 'info');
            
            const returnUrl = encodeURIComponent(window.location.href);
            const loginUrl = `https://eccal.thinkwithblack.com/api/auth/google-sso?returnTo=${returnUrl}&service=audai`;
            
            addLog(`跳轉到: ${loginUrl}`, 'info');
            window.location.href = loginUrl;
        }
        
        // 檢查存儲的 Token
        function checkStoredToken() {
            const token = localStorage.getItem('eccal_auth_token');
            if (token) {
                addLog('檢查存儲的 Token', 'info');
                verifyToken(token);
            } else {
                addLog('沒有找到存儲的 Token', 'error');
                alert('沒有找到存儲的 Token，請先登入');
            }
        }
        
        // 清除認證資料
        function clearAuthData() {
            localStorage.removeItem('eccal_auth_token');
            localStorage.removeItem('eccal_auth_user');
            currentUser = null;
            currentToken = null;
            hideUserInfo();
            addLog('認證資料已清除', 'info');
        }
        
        // 清除所有資料
        function clearAllData() {
            clearAuthData();
            
            // 清理 URL
            const url = new URL(window.location);
            url.searchParams.delete('auth_success');
            url.searchParams.delete('token');
            url.searchParams.delete('user_id');
            url.searchParams.delete('auth_error');
            url.searchParams.delete('error_message');
            window.history.replaceState({}, document.title, url.toString());
            
            // 重新初始化
            setTimeout(() => {
                location.reload();
            }, 500);
        }
        
        // 登出
        function logout() {
            addLog('用戶登出', 'info');
            clearAllData();
        }
        
        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
